# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: Continuous Integration

jobs:
  check:
    name: Run cargo check

    env:
      RUSTDOCFLAGS: -D warnings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets

      # Clean between builds to avoid disk space issues.
      - name: Cargo Clean
        uses: "actions-rs/cargo@v1"
        with:
          command: clean

      - name: Run cargo check feature atlas
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets --features atlas

      - name: Run cargo check headless
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets --no-default-features

      - name: Run cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features --no-deps

  test:
    name: Tests
    strategy:
      # Tests are most likely to have OS-specific behavior
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  build_examples:
    name: Build examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --examples
      - run: cargo clean 
      - run: cargo build --examples --features atlas
